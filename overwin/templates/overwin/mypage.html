{% extends 'overwin/base.html' %}
{% load static %}

<head>
    <title>マイページ</title>
</head>

{% block page_css %}
<link rel="stylesheet" href="{% static 'overwin/css/mypage.css'%}">
{% endblock %}

{% block content %}
<h1>マイページ</h1>
    {% if user.is_authenticated %}
        <p>こんにちは{{ user.username }}さん</p>
        <div class = "mypage_container fill">
            <div class="mypage_button fit">
                <a href="{% url 'overwin:search_game_player' %}">プレイヤー検索</a>
            </div>
            <div class="mypage_button fit">
                <a href="{% url 'overwin:favorite_game_player' %}">お気に入りプレイヤー</a>
            </div>
            <div class="mypage_button fit">
                <a href="{% url 'overwin:account_info'%}">アカウント情報</a>
            </div>
            <div class="mypage_button fit">
                <a href="{% url 'overwin:party_recruitment_list'%}">パーティー募集</a>
            </div>
        </div>
        <a href="{% url 'overwin:logout' %}">ログアウト</a>
    {% else %}
        <a href="{% url 'overwin:account_register' %}" class="btn btn-primary">ログインもしくは新規登録</a>
    {% endif %}
{% endblock %}
