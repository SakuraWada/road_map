{% extends 'overwin/base.html'%}

{% block title %}
<div class="h1">新規会員登録</div>
{% endblock %}

{% block content %}
<div>
    <br>
    <form method="POST">
        {% csrf_token %}
        <!-- フォーム内の2つのフィールド間の関係に問題がある場合などにエラーメッセージを表示 -->
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
        {% endfor %}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">アカウントを登録する</button>
            <a href="{% url 'overwin:mypage' %}" class="btn btn-secondary">戻る</a>
        </div>
        <span><a href="{% url 'overwin:login' %}">すでにアカウントを持っている方はこちら</a></span>
    </form>
</div>
{% endblock %}
