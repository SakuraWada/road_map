{% extends 'overwin/base.html'%}
{% load static %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'overwin/css/search_game_player/search_game_player.css'%}">
{% endblock %}

{% block content %}
<div class="content">
<div class="page-title"><h1>プレイヤー検索</h1></div>
<form method="get">
    <div class="search-area">
        <input name="query" value="{{ request.GET.query }}" type="search" />
        <button class="btn-primary" id="search-btn" type="submit">検索</button>
    </div>
</form>
<form method="post">
    {% csrf_token %}
    <div>
        {% for player in object_list %}
        <ul>
            <li>
                <a href="{% url 'overwin:game_player_info' %}?battle_tag={{ player.game_player.battle_tag|urlencode }}">{{ player.name }}</a>
                <input type="checkbox" name="favorite_player" value="{{ player.name }}">
            </li>
        </ul>
        {% endfor %}
    </div>
    <div class="fav-btn-area"><button class="btn-primary" id="fav-btn" type="submit">お気に入りに追加</button></div>
</form>
</div>
{% endblock %}
